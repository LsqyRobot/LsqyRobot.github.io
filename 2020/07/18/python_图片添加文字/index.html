<p>导入所需要的库</p>
<figure class="highlight angelscript"><table><tr><td class="code"><pre><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> ImageFont</span><br><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> Image</span><br><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> ImageDraw</span><br></pre></td></tr></table></figure>
<p>添加字体（需要设置，可以不设置），加文字, 代码参考如下</p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> ImageFont</span><br><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> Image</span><br><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> ImageDraw</span><br><span class="line"></span><br><span class="line"><span class="comment">#打开底版图片</span></span><br><span class="line">imageFile = <span class="string">&quot;test.jpg&quot;</span></span><br><span class="line">tp=Image.<span class="built_in">open</span>(imageFile)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 在图片上添加文字</span></span><br><span class="line">draw = ImageDraw.Draw(tp)</span><br><span class="line">draw.text((<span class="number">100</span>, <span class="number">100</span>),<span class="string">&quot;测试文字&quot;</span>,(<span class="number">255</span>,<span class="number">255</span>,<span class="number">0</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 保存</span></span><br><span class="line">tp.save(<span class="string">&quot;testOutput.png&quot;</span>)</span><br></pre></td></tr></table></figure>
